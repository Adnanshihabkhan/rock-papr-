<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <h2 class="choose">Choose you weapon</h2>
    <div class="bannerdiv">
        <p class="banner"><b>First to score 5 point wins the game</b></p>
        <button class="restart">↻</button>
    </div>
   <button>this is test button</button>
    <div class="asnContainer">
        <div class="playerAns">
            <div class="playerSign">❔</div>
            <div class="playerScore"> <b>Player: 0</b> </div> 
        </div>
        <div class="computerAns">
            <div class="computerSign">❔</div>
            <div class="computerScore"> <b>Computer: 0 </b></div>
        </div>

    </div>
    <div class="signs">
        <button class="rockbtn" data-selecton="rock">✊</button>
        <button class="paperbtn" data-selecton="paper">✋</button>
        <button class="scissorbtn" data-selecton="sicssor">✌</button>
    </div>
</body>
<script src="app.js" defer></script>
</html>
